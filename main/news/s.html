  <script>
$(function() {
    $("button").click(function() {
        var $grupp = $.makeArray($(".alt"));
        $grupp.sort(function(a, b) {
            var A = parseInt($(a).find("h1").text());
            var B = parseInt($(b).find("h1").text());
            return A - B
        });
        $.each($grupp, function(indx, el) {
            $(el).appendTo($(".news").eq(indx / 3 | 0))
        })
    })
});
  </script>
